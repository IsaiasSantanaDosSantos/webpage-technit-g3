<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="img/favicon-2.png" type="image/x-icon" />
    <!-- Author  -->
    <meta name="author" content="Isaias Santana" />
    <meta
      id="metaImage"
      property="og:image"
      content="img/manifest-icon-512.png"
    />
    <link id="metaLnkImage2" rel="image_src" href="img/manifest-icon-512.png" />
    <meta
      id="metaDescricao"
      name="description"
      content="Quer mais segurança? TECHNIT G3 Instalações."
    />
    <title>TECHNIT G3</title>
    <link rel="stylesheet" href="css/index.css" />
    <!-- Fonta Wesome -->
    <script
      async="true"
      src="https://kit.fontawesome.com/6add55d5da.js"
      crossorigin="anonymous"
    ></script>
    <!-- Manifest PWA -->
    <link rel="manifest" href="manifest.json" />
    <!-- Theme-color -->
    <meta name="theme-color" content="#000" />
  </head>
  <body>
    <nav>
      <div class="containerNavbar">
        <div class="navbarImg">
          <img
            src="img/logo-transp-140x68.png"
            data-src="img/xande-logo-transp.png"
            loading="lazy"
            alt="Logo TECHNIT G3"
            width="140"
            height="68"
            class="static-logo"
          />
        </div>
        <ul class="navbarMenu">
          <li class="itemsMenuNavbar" area-label="Acessar Home">
            <a href="#home" class="actived" aria-label="Home">Home</a>
          </li>
          <li class="itemsMenuNavbar" area-label="Acessar Serviços">
            <a href="#servicos" aria-label="Serviços">Serviços</a>
          </li>
          <li class="itemsMenuNavbar" area-label="Acessar Quem Somos">
            <a href="#quem-somos" aria-label="Quem Somos">Quem Somos</a>
          </li>
          <li class="itemsMenuNavbar" area-label="Acessar Contatos">
            <a href="3contato" aria-label="Contato">Contato</a>
          </li>
        </ul>
        <!-- Here goes the mobile menu button -->
      </div>
    </nav>

    <header id="home">
      <div class="headerTextsBox">
        <p class="headerSubtitle">Quer mais segurança?</p>
        <h1 class="pageTitle">
          <span class="dinamicText"></span><span class="blinks"></span>
        </h1>
        <p class="headerSubtitle">Entre em contato agora mesmo!</p>
      </div>
    </header>

    <section class="seviceSection" id="sevice">
      <div class="servicesContainer">
        <div class="serviceTitleBox">
          <img
            src="../img/background-titles.png"
            data-src="../img/background-titles.png"
            loading="lazy"
            alt="Image"
            class="serviceTitleImg"
            width="220"
            height="117"
          />
          <h2 class="servicesTitle">Serviços</h2>
        </div>
      </div>
    </section>

    <section class="whoItsUsSection">
      <div class="whoItsUsContainer">
        <div class="serviceTitleBox">
          <img
            src="../img/background-titles.png"
            data-src="../img/background-titles.png"
            loading="lazy"
            alt="Image"
            class="serviceTitleImg"
            width="220"
            height="117"
          />
          <h2 class="servicesTitle">Quem Somos</h2>
        </div>
      </div>
    </section>

    <section class="contactSection">
      <div class="contactContainer">
        <div class="serviceTitleBox">
          <img
            src="../img/background-titles.png"
            data-src="../img/background-titles.png"
            loading="lazy"
            alt="Image"
            class="serviceTitleImg"
            width="220"
            height="117"
          />
          <h2 class="servicesTitle">Contato</h2>
        </div>
        <div class="contactContent">
          <div class="contactSocialMidia">
            <p class="socialMediaTitle">
              Entre em contato através das redes sociai
            </p>
            <div class="socialMediaIconBox">
              <a href="#" class="formLink" area-label="Acessar Facebook"
                ><i class="fab fa-facebook socialMediaIcon"></i
                ><span>Facebook</span>
              </a>
              <a href="#" class="formLink" area-label="Acessar Instagram"
                ><i class="fab fa-instagram socialMediaIcon"></i
                ><span>Instagram</span>
              </a>
              <a href="#" class="formLink" area-label="Acessar Linkedin"
                ><i class="fab fa-linkedin-in socialMediaIcon"></i
                ><span>Linkedin</span>
              </a>
              <a href="#" class="formLink" area-label="Acessar Whatsapp"
                ><i class="fab fa-whatsapp socialMediaIcon"></i
                ><span>Whatsapp</span>
              </a>
              <a href="#" class="formLink" area-label="Acessar Telegram"
                ><i class="fab fa-telegram-plane socialMediaIcon"></i
                ><span>Telegram</span>
              </a>
              <a href="#" class="formLink" area-label="envelope"
                ><i class="far fa-envelope socialMediaIcon"></i
                ><span>E-mail</span>
              </a>
            </div>
          </div>
          <div class="contactForm">
            <p class="contactFormTitle">
              Caso prefira, deixe sua mensagem que entraremos em contato.
            </p>
            <form
              class="formContact"
              method="POST"
              action="https://formsubmit.co/your@email.com"
            >
              <label for="name" class="formLabel"
                >Nome:
                <input
                  type="text"
                  id="name"
                  name="name"
                  autocomplete="off"
                  class="formInput required name"
                  placeholder="Digite seu nome..."
                  onblur="blurAllField(event)"
                />
                <span class="errorLabel"></span>
              </label>
              <label for="email" class="formLabel"
                >E-mail:
                <input
                  type="email"
                  id="email"
                  name="email"
                  autocomplete="off"
                  class="formInput required email"
                  placeholder="Digite seu e-mail..."
                  onblur="blurAllField(event)" /><span class="errorLabel"></span
              ></label>
              <label for="phone" class="formLabel"
                >Telefone:
                <input
                  type="text"
                  id="phone"
                  name="phone"
                  autocomplete="off"
                  class="formInput required phone"
                  placeholder="Digite seu telefone..."
                  maxlength="11"
                  onblur="blurAllField(event)" /><span class="errorLabel"></span
              ></label>
              <div class="formTextareaBtnBox">
                <label for="message" class="formTextAreaLabel"
                  >Mensagem:
                  <textarea
                    name="message"
                    id="message"
                    name="message"
                    cols="30"
                    rows="5"
                    class="formTextArea required message"
                    placeholder="Digite sua mensagem..."
                    onblur="blurAllField(event)"
                  ></textarea
                  ><span class="errorLabel"></span>
                </label>
                <div class="formBtnErrorMsgBox">
                  <button type="submit" class="formButton">Enviar</button>
                  <span class="generalError"></span>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>

    <div class="servicesWindow"></div>
    <script src="js/index.js" defer></script>
    <script>
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker
          .register("js/service-worker.js")
          .then((registration) => {
            console.log("Service Worker registrado com sucesso:", registration);
          })
          .catch((error) => {
            console.error("Erro ao registrar o Service Worker:", error);
          });
      }
    </script>
  </body>
</html>
