<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="img/favicon-2.png" type="image/x-icon" />
    <!-- Author  -->
    <meta name="author" content="Isaias Santana" />
    <meta
      id="metaImage"
      property="og:image"
      content="img/manifest-icon-512.png"
    />
    <link id="metaLnkImage2" rel="image_src" href="img/manifest-icon-512.png" />
    <meta
      id="metaDescricao"
      name="description"
      content="Quer mais segurança? TECHNIT G3 Instalações."
    />
    <title>TECHNIT G3</title>
    <link rel="stylesheet" href="css/index.css" />
    <!-- Fonta Wesome -->
    <script
      src="https://kit.fontawesome.com/6add55d5da.js"
      crossorigin="anonymous"
    ></script>
    <!-- Manifest PWA -->
    <link rel="manifest" href="manifest.json" />
    <!-- Theme-color -->
    <meta name="theme-color" content="#000" />
  </head>
  <body>
    <nav>
      <div class="containerNavbar">
        <div class="navbarImg">
          <img
            src="img/xande-logo-transp.png"
            data-src="img/xande-logo-transp.png"
            loading="lazy"
            alt="Logo TECHNIT G3"
            width="140px"
            height="auto"
            class="static-logo"
          />
        </div>
        <ul class="navbarMenu">
          <li class="itemsMenuNavbar" area-label="Acessar Home">
            <a href="#home" class="actived" aria-label="Home">Home</a>
          </li>
          <li class="itemsMenuNavbar" area-label="Acessar Serviços">
            <a href="#servicos" aria-label="Serviços">Serviços</a>
          </li>
          <li class="itemsMenuNavbar" area-label="Acessar Quem Somos">
            <a href="#quem-somos" aria-label="Quem Somos">Quem Somos</a>
          </li>
          <li class="itemsMenuNavbar" area-label="Acessar Contatos">
            <a href="3contato" aria-label="Contato">Contato</a>
          </li>
        </ul>
        <!-- Here goes the mobile menu button -->
      </div>
    </nav>

    <header id="home">
      <div class="headerTextsBox">
        <p class="headerSubtitle">Quer mais segurança?</p>
        <h1 class="pageTitle">
          <span class="dinamicText"></span><span class="blinks"></span>
        </h1>
        <p class="headerSubtitle">Entre em contato agora mesmo!</p>
      </div>
    </header>

    <section class="seviceSection" id="sevice">
      <div class="servicesContainer">
        <div class="serviceTitleBox">
          <img
            src="../img/background-titles.png"
            data-src="../img/background-titles.png"
            alt="Image"
            class="serviceTitleImg"
            width="220px"
            height="87px"
          />
          <h2 class="servicesTitle">Serviços</h2>
        </div>
        <div class="servicesCards">
          <div class="servicesImgBox">
            <img
              src="img/Crime-Prevention.webp"
              data-src="img/Crime-Prevention.webp"
              loading="lazy"
              alt="Crime Prevention image"
              class="imageServices"
              width=""
              height=""
            />
          </div>
          <div class="servicesTextsBox">
            <div class="logoMarcaImgBox">
              <img
                src="img/xande-logo-transp.png"
                data-src="img/xande-logo-transp.png"
                loading="lazy"
                alt="Logo"
                class="logoMarcaImg"
                width="77%"
                height="auto"
              />
            </div>
            <p class="servicesTextTitle" data-service-title="title"></p>
            <p class="servicesText" data-service-text="text"></p>
            <p class="servicesLink" data-service="link">Saiba mais</p>
          </div>
        </div>

        <div class="servicesCards">
          <div class="servicesImgBox invertPosition">
            <img
              src="img/maintenance-work.webp"
              data-src="img/maintenance-work.webp"
              loading="lazy"
              alt="Maintenance work image"
              class="imageServices"
              width=""
              height=""
            />
          </div>
          <div class="servicesTextsBox">
            <div class="logoMarcaImgBox">
              <img
                src="img/xande-logo-transp.png"
                data-src="img/xande-logo-transp.png"
                loading="lazy"
                alt="Logo"
                class="logoMarcaImg"
                width="77%"
                height="auto"
              />
            </div>
            <p class="servicesTextTitleLeft" data-service-title="title"></p>
            <p class="servicesTextLeft" data-service-text="text"></p>
            <p class="servicesLinkLeft" data-service="link">Saiba mais</p>
          </div>
        </div>

        <div class="servicesCards">
          <div class="servicesImgBox">
            <img
              src="img/IP-cameras.webp"
              data-src="img/IP-cameras.webp"
              loading="lazy"
              alt="IP cameras image"
              class="imageServices"
              width=""
              height=""
            />
          </div>
          <div class="servicesTextsBox">
            <div class="logoMarcaImgBox">
              <img
                src="img/xande-logo-transp.png"
                data-src="img/xande-logo-transp.png"
                loading="lazy"
                alt="Logo"
                class="logoMarcaImg"
                width="77%"
                height="auto"
              />
            </div>
            <p class="servicesTextTitle" data-service-title="title"></p>
            <p class="servicesText" data-service-text="text"></p>
            <p class="servicesLink" data-service="link">Saiba mais</p>
          </div>
        </div>
      </div>

      <div class="serviceWindow">
        <div class="serviceWindowContainer">
          <div class="serviceWindowImgBox">
            <img
              src="/img/xande-logo-transp.png"
              data-src="/img/xande-logo-transp.png"
              alt="Image"
              class="serviceWindowImg"
              width="80%"
              height="auto"
            />
          </div>
          <span class="fa-sharp fa-solid fa-xmark serviceWindowIcon"></span>
          <div class="serviceWindowContent">
            <p class="serviceWindowTitle"></p>
            <p class="serviceWindowText"></p>
          </div>
        </div>
      </div>
    </section>

    <script src="js/index.js" defer></script>
    <script>
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker
          .register("js/service-worker.js")
          .then((registration) => {
            console.log("Service Worker registrado com sucesso:", registration);
          })
          .catch((error) => {
            console.error("Erro ao registrar o Service Worker:", error);
          });
      }
    </script>
  </body>
</html>
